<!-- templates/orders/purchase.html -->

{% extends '_base.html' %}

{% block title %} Orders {% endblock title %}

{% block content %}

<h1> Orders </h1>

<p>Buy or $39.00</p>

<form action="{% url 'charge' %}" method="post">

	{% csrf_token %}

	<script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
		data-key="{{ stripe_key }}"
		data-description="All Books"
		data-amount="3900"
		data-locale="auto">
	</script>
</form>

{% endblock content %}
